<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jersey+10&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Irish+Grover&display=swap">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style-ai.css" />
  <title>Shoot</title>
</head>

<body>
  <header>
    <h1 jersey-10>SHOOT</h1>
    <nav>
        <a href="">Instructions</a>
        <a href="">About</a>
    </nav>
  </header>
  <section class="game-area">
    <div class="playground">
      <div class="stadium">
        <div class="score">
          <div class="score-player">
            <div class="player-profile"></div>
            <div class="player-name"><strong>YOU</strong></div>
            <div class="score-goals-player"><span id="player-score"><strong>0</strong></span></div>
            <div id="0" class="score-box-player"></div>
            <div id="1" class="score-box-player"></div>
            <div id="2" class="score-box-player"></div>
            <div id="3" class="score-box-player"></div>
            <div id="4" class="score-box-player"></div>
          </div>
          <div class="score-opponent">
            <div id="0" class="score-box-opponent"></div>
            <div id="1" class="score-box-opponent"></div>
            <div id="2" class="score-box-opponent"></div>
            <div id="3" class="score-box-opponent"></div>
            <div id="4" class="score-box-opponent"></div>
            <div class="score-goals-opponent"><span id="opponent-score"><strong>0</strong></span></div>
            <div class="opponent-name"><strong>BOT</strong></div>
            <div class="opponent-profile"></div>
          </div>
        </div>
        <div id="info-texts"><h2 id="infoTextH2">Tap to start</h2></div>
      </div>
      <div class="goal-post-container">
        <div class="goal-post">
          <img class="keeper" id="keeper" src="./img/characters/egk0.png" alt="Goalkeeper">
          <div class="ball" id="ball"></div>
        </div>
      </div>
      <data class="ground"></data>
    </div>
    <div class="controls">
      <button id="btn-left" class="ctrl-btn btn-left">⬅️</button>
      <button id="btn-middle" class="ctrl-btn btn-middle">⬆️</button>
      <button id="btn-right" class="ctrl-btn btn-right">➡️</button>
    </div>
  </section>
  <script src="vs-ai.js"></script>
</body>

</html>
